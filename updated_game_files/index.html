<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waves of Reflection - Interactive Journey</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.150.1/three.min.js"></script>
</head>
<body>
    <div id="game-container">
        <!-- Start Screen -->
        <div id="start-screen">
            <div class="album-artwork">
                <img src="assets/album-artwork.jpg" alt="Waves of Reflection Album Artwork">
            </div>
            <h1>Waves of Reflection</h1>
            <p>An interactive journey through emotional cycles</p>
            <button id="start-button">Begin Journey</button>
        </div>
        
        <!-- Game UI -->
        <div id="game-ui">
            <div id="star-counter">★ <span id="stars-collected">0</span>/5</div>
            <div id="controls-hint">WASD or Arrow Keys to move | SPACE to fly up | ESC to pause</div>
        </div>
        
        <!-- Pause Menu -->
        <div id="pause-menu">
            <div class="pause-content">
                <h2>Paused</h2>
                <button id="resume-button">Resume Journey</button>
                <button id="restart-button">Restart Journey</button>
            </div>
        </div>
        
        <!-- Controls Info -->
        <div id="controls-panel">
            <h3>Controls</h3>
            <div class="control-row">
                <div class="key">W</div>
                <div class="key">↑</div>
                <div class="action">Move forward</div>
            </div>
            <div class="control-row">
                <div class="key">S</div>
                <div class="key">↓</div>
                <div class="action">Move backward</div>
            </div>
            <div class="control-row">
                <div class="key">A</div>
                <div class="key">←</div>
                <div class="action">Move left</div>
            </div>
            <div class="control-row">
                <div class="key">D</div>
                <div class="key">→</div>
                <div class="action">Move right</div>
            </div>
            <div class="control-row">
                <div class="key">Space</div>
                <div class="action">Fly upward</div>
            </div>
            <div class="control-row">
                <div class="key">Esc</div>
                <div class="action">Pause game</div>
            </div>
        </div>
    </div>
    
    <!-- Audio Elements -->
    <audio id="audio-joy" src="assets/audio/Saturday.mp3" preload="auto" loop></audio>
    <audio id="audio-nostalgia" src="assets/audio/Waves.mp3" preload="auto" loop></audio>
    <audio id="audio-sorrow" src="assets/audio/New_Moon.mp3" preload="auto" loop></audio>
    <audio id="audio-routine" src="assets/audio/Windows.mp3" preload="auto" loop></audio>
    <audio id="audio-ambient" src="assets/audio/Nightfade.mp3" preload="auto" loop></audio>
    <audio id="audio-transition" src="assets/audio/Ready_For_It.mp3" preload="auto"></audio>
    
    <script src="js/game.js"></script>
</body>
</html>
